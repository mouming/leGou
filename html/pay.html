<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>支付中心</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/pay.css">
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <script src="../js/jquery.js"></script>
    <script src="../js/public.js"></script>
    <script src="../js/cookie.js"></script>
</head>
<body>
    <div class="header"></div>
    <div class="w">
        <div class="logo clearfix">
            <div class="logol">
                <a href="../index.html"></a>
                <span>我的结算页</span>
            </div>
            <ul class="logor">
                <li class="cur">
                    <div class="bg-line"></div>
                    <div class="num">1</div>
                    <div class="text">我的购物车</div>
                </li>
                <li class="cur">
                    <div class="bg-line"></div>
                    <div class="num">2</div>
                    <div class="text">填写核对订单信息</div>
                </li>
                <li class="cur">
                    <div class="bg-line"></div>
                    <div class="num">3</div>
                    <div class="text">成功提交订单</div>
                </li>
            </ul>
        </div>
        <div class="order_detail">
            <ol>
                <li>
                    <span class="pay_title">恭喜你，订单已经成功提交</span>
                    <div class="pay_money">应付金额：<span >4299.00</span>元</div>
                </li>
                <li class="order_number">
                    <span>订单号：<i>439104124843</i></span> 
                    <span>请在<i>2小时30分45秒</i>内完成支付，以免订单逾期取消</span>
                </li>
            </ol>
        </div>
        <div class="pay_tab">
            <ul class="clearfix">
                <li>微信支付</li>
                <li>支付宝支付</li>
            </ul>
            <div class="pay_code">
                <div class="pay_content">
                    <span class="alipay_tit_wx">
                        <p>使用微信扫码支付，请使用5.0版本以上的微信</p>
                    </span>
                    <span class="ewm_box">
                        <p class="loading" ><img src="../img/code.jpg"></p>
                        <p class="" style="padding-top: 9px;">打开手机端微信<br>扫一扫继续付款</p>
                        <p class="p_text_fail"></p>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
