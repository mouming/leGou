	<body>

			<div class="login_box">
			<div class="login_box_form">
			<p class="login_headline">登录<span><a href="register.html">立即注册</a></span></p>
			
				<form id="form" action="../php/login.php" method="post" onsubmit='return checkForm()'>
				  <div id="hint"> </div>
					<ul>
						<li>
							<i></i>
							<input id="txtname" class="Form_login_text"style="outline:none" name="uname"  type="text" placeholder="请输入用户名"/>
						  
						</li>

							<i></i>

						</li>
					</ul>
					<p class="formInput"><input id="autoLogin" type="checkbox" name="check" />下次自动登录</p>

	    <script src="../js/cookie.js"></script>

	<script type="text/javascript">
   var  loginBoxForm=document.getElementsByClassName("login_box_form")[0];	
   var  FormloginText=document.getElementsByClassName("Form_login_text")[0];
   var  FormloginPassword=document.getElementsByClassName("Form_login_password")[0];
   var  FormloginSubmit=document.getElementsByClassName("Form_login_submit")[0];
   var  Verify=document.getElementsByClassName("Verify")[0];
   var verifyCode = new GVerify("v_container");
   var codeInput=document.getElementById("code_input");
   var login = document.getElementById("login");
   var autoLogin = document.getElementById("autoLogin");
 
   codeInputFlag=false;

  //input父集根据焦点改变边框颜色
 FormloginText.onfocus=function(){
    this.parentElement.style.border="1px solid #61b1ef";    
   }	
 FormloginText.onblur=function(){
    this.parentElement.style.border="1px solid #ccc";
   }
 
 
 FormloginPassword.onfocus=function(){
    this.parentElement.style.border="1px solid #61b1ef";    
   }	
 FormloginPassword.onblur=function(){
    this.parentElement.style.border="1px solid #ccc";
   }
   //验证码获取焦点
  codeInput.onfocus=function(){
    this.parentElement.style.border="1px solid #61b1ef";
     
   } 
   //验证码失去焦点
   	codeInput.onblur=function(){
  	//根据验证码是否正确改变边框颜色
   if (code_input()){
   	this.parentElement.style.border="1px solid #ccc";
   	  hint.innerHTML = "";
   	  codeInputFlag=true;
   }
   //判断表单是否为空
   else if(this.value==""){
   	this.parentElement.style.border="1px solid #ccc";
   	hint.innerHTML = "";
   	codeInputFlag=false;
 }else{
  	this.parentElement.style.border="1px solid red";
  	codeInputFlag=false;
 } 
console.log(codeInputFlag);
   }
 //if(Input.innerHTML=""){
  
   //css样式
	loginBoxForm.style.cssText="width:380px;height:368px;margin-left:25px;margin-right:25px; ;";	
	FormloginSubmit.style.cssText="width:382px;height:42px;background: #61b1ef;font-size:18px;color:white;border: solid #009de6 2px;letter-spacing:20px";     
   //正则验证  

      //验证码验证
   function code_input(){
            var res = verifyCode.validate(document.getElementById("code_input").value);
            if(!res){    
            	hint.innerHTML = "验证码错误!"; 
     	        return false;
            }else{
            	hint.innerHTML = "验证码正确!"; 
               return true;
            }
        }

	 function checkForm(){
		
		if( codeInputFlag){
			return true;
		}else{
			return false;
		}
	  }
	
                   //     自动登录
			login.onclick = function(){
				//判断是否选中了自动登录
				if(autoLogin.checked){
					console.log(1);
					var date = new Date();
					date.setDate(date.getDate()+10);
					//如果选中了，需要记录当前的登录状态
					//在cookie中保存登录状态
					//状态为一个身份令牌
					setCookie("token",new Date().getTime(),date,"/");
				}
			}

	</script>
