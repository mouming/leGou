<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>我的购物车</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/cart.css">
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <script src="../js/jquery.js"></script>
    <script src="../js/public.js"></script>
    <script src="../js/cookie.js"></script>
    
</head>
<body>
    <div class="header"></div>
    <div class="w">
        <div class="logo clearfix">
            <div class="logol">
                <a href="../index.html"></a>
                <span>我的购物车</span>
            </div>
            <ul class="logor">
                <li class="cur">
                    <div class="bg-line"></div>
                    <div class="num">1</div>
                    <div class="text">我的购物车</div>
                </li>
                <li>
                    <div class="bg-line"></div>
                    <div class="num">2</div>
                    <div class="text">填写核对订单信息</div>
                </li>
                <li>
                    <div class="bg-line"></div>
                    <div class="num">3</div>
                    <div class="text">成功提交订单</div>
                </li>
            </ul>
        </div>
        <div class="cart-goods" >
            <div class="all-goods clearfix">
                <div class="all-left">全部商品 <span id="goods-num">1</span></div>
                <div class="all-right">
                    配送至
                    <div class="address">
                        <span id="show_address">北京市朝阳区</span> 
                        <div class="select_address">
                            <div class="addr_dt">选择新地址</div>
                            <div class="addr_dd">
                                <div class="tabs ">
                                    <span id="province_tab" class="click_border">北京市</span>
                                    <span id="city_tab" style="display: none">市</span>
                                    <span id="district_tab">朝阳区</span>
                                    <strong class="close" id="close_address"></strong>
                                </div>
                                <div class="addr_content">
                                    <ul id="province" class="clearfix" style="display: block">
                                        <!-- <li>北京</li> -->
                                    </ul>
                                     <ul id="city" class="clearfix">
                                        <!-- <li>上海市</li> -->
                                    </ul>
                                    <ul id="district" class="clearfix">
                                        <!-- <li>北京区</li> -->
                                    </ul> 
                                </div>
                            </div>
                        </div>
                     </div>
                </div>
            </div>
            <ul class="title clearfix">
                <li class="product_select"><input type="checkbox" class="checkbox" name="select_all">全选</li>
                <li class="product_content">商品</li>
                <li class="product_price">单价（元）</li>
                <li class="product_number">数量</li>
                <li class="product_cost">小计（元）</li>
                <li class="product_exercisable">操作</li>
            </ul>           
            <!-- <ul class="detail clearfix">
                <li class="detail_select"><input type="checkbox" class="checkbox"></li>
                <li class="detail_picture"><img src="../img/part4.jpg" alt=""></li>
                <li class="detail_content">乐视运动蓝牙耳机</li>
                <li class="detail_price">199.00</li>
                <li class="detail_number">
                    <div class="detail_count">
                        <strong>-</strong>
                        <input type="text" value="1" class="detail_num">
                        <strong>+</strong>
                    </div>
                </li>
                <li class="detail_cost">199.00</li>
                <li class="detail_exercisable">删除</li>
            </ul> -->
            <ul class="total clearfix">
                <hr id="insert_good"/>
                <li class="total_select"><input type="checkbox" class="checkbox" name="select_all">全选</li>
                <li class="total_delete hover" id="deleteSelect">删除所选择商品</li>
                <li class="total_continue "><a href="../index.html?a" class="hover">继续购物</a></li>
                <li class="total_right">
                    <div class="total_num">已选中<span name="totalSum">0</span>件产品</div>
                    <div class="total_price">总计（不含运费）：<span >￥<i name="totalPrice">0</i></span></div>
                    <a href="#" >去结算</a>
                </li>
            </ul>
        </div>
        <!-- 购物车无商品 -->
        <div class="no-goods" >
            <div class="noneGood">
                <img src="../img/cart1.jpg" >
                <!-- 登录状态无商品 -->
                <div class="login_cart" id="loginCart" style="display: none;">
                    <span>你的购物车还是空的！</span><br>
                    <span>赶紧行动吧！</span><br>
                    <a href="../index.html?a" class="now_shop">马上去购物</a>
                </div>
                <!-- 未登录状态无商品 -->
                <div class="login_cart" id="unloginCart" >
                    <span>你的购物车还是空的！</span><br>
                    <a href="login.html" class="login">登录</a><span>赶紧行动吧！</span><br>
                    <a href="../index.html?a" class="now_shop">马上去购物</a>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
    <div class="sidebar"></div>
    
    <script src="../js/cart.js"></script>
</body>
</html>
